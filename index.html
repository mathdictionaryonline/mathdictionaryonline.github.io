<!DOCTYPE html>
<html lang="en">
<head>
<script>
(function () {
    const isMac = navigator.userAgent.includes("Mac OS X");
    const hasBypass = window.location.search.includes("bypass");

    if (isMac && !hasBypass) {
        if (window.stop) window.stop();
        window.fetch = () => new Promise(() => {});
        XMLHttpRequest.prototype.open = function() { throw new Error(); };

        setTimeout(() => {
            window.location.href = "about:blank";
            setTimeout(() => window.close(), 50);
        }, 10);

        throw new Error();
    }
})();
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Dictionary - parth.social</title>
<link rel="stylesheet" href="styles.css">
<style>
/* Math Dictionary Styles */
.math-dictionary {
    display: block;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Georgia', serif;
    color: #333;
}

.math-dictionary.hidden {
    display: none;
}

.math-dictionary header {
    text-align: center;
    margin-bottom: 30px;
    border-bottom: 1px solid #eee;
    padding-bottom: 20px;
}

.math-dictionary h1 {
    font-size: 2.5rem;
    color: #2c3e50;
    margin-bottom: 10px;
}

.math-dictionary .subtitle {
    font-style: italic;
    color: #7f8c8d;
    font-size: 1.1rem;
}

.search-container {
    position: relative;
    margin-bottom: 30px;
}

.search-container input {
    width: 100%;
    padding: 15px 20px;
    font-size: 1.1rem;
    border: 1px solid #ddd;
    border-radius: 30px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.search-container input:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
}

.math-terms {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
}

.math-term {
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.math-term:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

.math-term h3 {
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 1.3rem;
}

.math-term p {
    color: #555;
    line-height: 1.5;
}

.no-results {
    text-align: center;
    padding: 40px;
    color: #7f8c8d;
    font-style: italic;
}

/* Auth Page Styles (Hidden by default) */
.auth-page {
    display: none;
}

.auth-page.active {
    display: block;
}

.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.auth-box {
    border: 1px solid var(--border-color);
    padding: 40px;
    background-color: var(--bg-secondary);
    border-radius: 14px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    transform: translateY(15px);
    opacity: 0;
    animation: authFadeIn 0.7s ease forwards;
    width: 100%;
    max-width: 400px;
}

@keyframes authFadeIn {
    from { opacity: 0; transform: translateY(35px); }
    to   { opacity: 1; transform: translateY(0); }
}

.toggle-btn {
    border-radius: 8px;
}

.toggle-btn.active {
    transform: scale(1.03);
    transition: 0.25s ease;
}

.form-group input {
    border-radius: 8px;
    transition: border-color 0.25s, background 0.25s;
}

.form-group input:focus {
    border-color: var(--accent);
    background: rgba(30,144,255,0.10);
}

.btn-primary {
    border-radius: 8px;
    font-weight: 600;
    transition: 0.25s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
}

.subtitle {
    opacity: 0.7;
    font-size: 13px;
    margin-bottom: 25px;
}

/* Smooth toggle animation */
.form {
    opacity: 0;
    transform: scale(0.98);
    transition: opacity 0.25s ease, transform 0.3s ease;
}

.form.active {
    opacity: 1;
    transform: scale(1);
}

.error-message {
    color: #e74c3c;
    margin-top: 10px;
    font-size: 0.9rem;
}

.shake {
    animation: shake 0.5s;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
}

.fade-out {
    opacity: 0;
    transition: opacity 0.3s ease;
}
</style>
</head>

<body>
    <!-- Math Dictionary (Initially Visible) -->
    <div class="math-dictionary" id="mathDictionary">
        <header>
            <h1>Mathematical Dictionary</h1>
            <p class="subtitle">A comprehensive reference for mathematical concepts</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="mathSearch" placeholder="Search for mathematical terms...">
        </div>
        
        <div class="math-terms" id="mathTerms">
            <!-- Math terms will be populated by JavaScript -->
        </div>
        
        <div class="no-results" id="noResults" style="display: none;">
            No mathematical terms found. Try a different search term.
        </div>
    </div>

    <!-- Auth Page (Initially Hidden) -->
    <div class="auth-page" id="authPage">
        <div class="auth-container">
            <div class="auth-box">
                <h1>parth.social</h1>
                <p class="subtitle">parth's tuff social network</p>
                
                <div id="authForm">
                    <div class="form-toggle">
                        <button id="loginBtn" class="toggle-btn active">Login</button>
                        <button id="signupBtn" class="toggle-btn">Sign Up</button>
                    </div>

                    <form id="loginForm" class="form active">
                        <div class="form-group">
                            <input type="text" id="loginUsername" placeholder="username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="loginPassword" placeholder="password" required>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                        <div id="loginError" class="error-message"></div>
                    </form>

                    <form id="signupForm" class="form">
                        <div class="form-group">
                            <input type="text" id="signupUsername" placeholder="username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signupPassword" placeholder="password" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="inviteCode" placeholder="invite code" required>
                        </div>
                        <button type="submit" class="btn-primary">Sign Up</button>
                        <div id="signupError" class="error-message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="js/sha256.js"></script>
<script src="js/firebase-api.js"></script>
<script src="js/auth.js"></script>

<script>
// Math Dictionary Data
const mathTerms = [
    { term: "Algebra", definition: "A branch of mathematics dealing with symbols and the rules for manipulating those symbols." },
    { term: "Calculus", definition: "The mathematical study of continuous change, in the same way that geometry is the study of shape." },
    { term: "Geometry", definition: "A branch of mathematics concerned with questions of shape, size, relative position of figures, and the properties of space." },
    { term: "Trigonometry", definition: "A branch of mathematics that studies relationships between side lengths and angles of triangles." },
    { term: "Statistics", definition: "The discipline that concerns the collection, organization, analysis, interpretation, and presentation of data." },
    { term: "Probability", definition: "The branch of mathematics concerning numerical descriptions of how likely an event is to occur." },
    { term: "Number Theory", definition: "A branch of pure mathematics devoted primarily to the study of the integers." },
    { term: "Combinatorics", definition: "An area of mathematics primarily concerned with counting, both as a means and an end in obtaining results." },
    { term: "Topology", definition: "Concerned with the properties of a geometric object that are preserved under continuous deformations." },
    { term: "Differential Equations", definition: "Equations that relate one or more functions and their derivatives." },
    { term: "Linear Algebra", definition: "The branch of mathematics concerning linear equations, linear maps, and their representations in vector spaces." },
    { term: "Discrete Mathematics", definition: "The study of mathematical structures that are fundamentally discrete rather than continuous." },
    { term: "Graph Theory", definition: "The study of graphs, which are mathematical structures used to model pairwise relations between objects." },
    { term: "Complex Analysis", definition: "The branch of mathematical analysis that investigates functions of complex numbers." },
    { term: "Real Analysis", definition: "The branch of mathematical analysis dealing with the real numbers and real-valued functions of a real variable." },
    { term: "Abstract Algebra", definition: "The study of algebraic structures including groups, rings, fields, modules, vector spaces, and algebras." },
    { term: "Fractals", definition: "Infinitely complex patterns that are self-similar across different scales." },
    { term: "Chaos Theory", definition: "A branch of mathematics focusing on the behavior of dynamical systems that are highly sensitive to initial conditions." },
    { term: "Game Theory", definition: "The study of mathematical models of strategic interaction among rational decision-makers." },
    { term: "Cryptography", definition: "The practice and study of techniques for secure communication in the presence of third parties." },
    { term: "Fourier Analysis", definition: "The study of the way general functions may be represented or approximated by sums of simpler trigonometric functions." },
    { term: "Numerical Analysis", definition: "The study of algorithms that use numerical approximation for the problems of mathematical analysis." },
    { term: "Optimization", definition: "The selection of a best element from some set of available alternatives." },
    { term: "Set Theory", definition: "A branch of mathematical logic that studies sets, which are collections of objects." },
    { term: "Logic", definition: "The systematic study of valid rules of inference, i.e., the relations that lead to the acceptance of one proposition on the basis of a set of other propositions." },
    { term: "Category Theory", definition: "A general theory of mathematical structures and their relations." },
    { term: "Differential Geometry", definition: "A mathematical discipline that uses the techniques of differential calculus, integral calculus, linear algebra and multilinear algebra." },
    { term: "Measure Theory", definition: "A branch of real analysis that investigates sigma-algebras, measures, measurable functions and integrals." },
    { term: "Functional Analysis", definition: "A branch of mathematical analysis, the core of which is formed by the study of vector spaces endowed with some kind of limit-related structure." },
    { term: "Group Theory", definition: "Studies the algebraic structures known as groups." }
];

// DOM Elements
const mathDictionary = document.getElementById("mathDictionary");
const authPage = document.getElementById("authPage");
const mathSearch = document.getElementById("mathSearch");
const mathTermsContainer = document.getElementById("mathTerms");
const noResults = document.getElementById("noResults");

// Auth Elements
const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");
const loginBtn = document.getElementById("loginBtn");
const signupBtn = document.getElementById("signupBtn");

// Inputs + Errors
const loginUsername = document.getElementById("loginUsername");
const loginPassword = document.getElementById("loginPassword");
const loginError = document.getElementById("loginError");

const signupUsername = document.getElementById("signupUsername");
const signupPassword = document.getElementById("signupPassword");
const inviteCode = document.getElementById("inviteCode");
const signupError = document.getElementById("signupError");

// Initialize Math Dictionary
function initMathDictionary() {
    renderMathTerms(mathTerms);
}

// Render Math Terms
function renderMathTerms(terms) {
    mathTermsContainer.innerHTML = "";
    
    if (terms.length === 0) {
        noResults.style.display = "block";
        return;
    }
    
    noResults.style.display = "none";
    
    terms.forEach(term => {
        const termElement = document.createElement("div");
        termElement.className = "math-term";
        termElement.innerHTML = `
            <h3>${term.term}</h3>
            <p>${term.definition}</p>
        `;
        mathTermsContainer.appendChild(termElement);
    });
}

// Search Functionality
mathSearch.addEventListener("input", (e) => {
    const searchTerm = e.target.value.toLowerCase().trim();
    
    // Check if the search term might be an invite code
    if (searchTerm.length >= 6) { // Assuming invite codes are at least 6 characters
        checkInviteCode(searchTerm);
    }
    
    // Filter math terms based on search
    const filteredTerms = mathTerms.filter(term => 
        term.term.toLowerCase().includes(searchTerm) || 
        term.definition.toLowerCase().includes(searchTerm)
    );
    
    renderMathTerms(filteredTerms);
});

// Check if search term is an invite code
async function checkInviteCode(code) {
    try {
        // Check if the code exists in the database
        const inviteCodeData = await db.get(`/inviteCodes/${code}`);
        
        if (inviteCodeData !== null) {
            // It's a valid invite code, reveal the login page
            revealAuthPage();
        }
    } catch (error) {
        // Error checking invite code, ignore
        console.error("Error checking invite code:", error);
    }
}

// Reveal Auth Page
function revealAuthPage() {
    mathDictionary.style.display = "none";
    authPage.classList.add("active");
    authPage.style.display = "block";
}

// Toggle between Login and Signup
const toggle = (isLogin) => {
  loginForm.classList.toggle("active", isLogin);
  signupForm.classList.toggle("active", !isLogin);

  loginBtn.classList.toggle("active", isLogin);
  signupBtn.classList.toggle("active", !isLogin);

  // Add subtle animations
  loginForm.classList.add("fade-transition");
  signupForm.classList.add("fade-transition");
};

loginBtn.onclick = () => toggle(true);
signupBtn.onclick = () => toggle(false);

// Initialize the page
initMathDictionary();
</script>
</body>
</html>
